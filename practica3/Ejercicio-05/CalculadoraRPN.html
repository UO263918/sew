<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>Calculadora Polaca</title>
    <meta name="author-name" content="Raúl López Calvo UO263918">
    <meta name="description" content="Ejercicio 4 de la tercera entrega de la asignatura de SEW"/>
	<meta name="viewport" content="width-device-width, initial-scale=1"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />


</head>

<body>
    <main>
	<h1>Calculadora Polaca</h1>
        <div class="calculadora">
            <div class="calculadora-pantalla">
				<label for="pantalla1">&#32;</label>
                <input type="text" name="pantalla1" id="pantalla1" value="1" disabled />
				<label for="pantalla2">&#32;</label>
                <input type="text" name="pantalla2" id="pantalla2" value="0" disabled />
				<label for="pantalla3">&#32;</label>
                <input type="text" name="pantalla3" id="pantalla3" value="0" disabled />
            </div>
            <div class="calculadora-botones">
                <button class="calculadora-botones-signo" onclick="calculadora.operar('exp')">10^x</button>
				<button class="calculadora-botones-signo" onclick="calculadora.operar('log')">log</button>
                <button class="calculadora-botones-signo" onclick="calculadora.operar('p2')">x^2</button>
                <button class="calculadora-botones-signo" onclick="calculadora.operar('raiz')">&radic;</button>
                

                <button class="calculadora-botones-signo" onclick="calculadora.operar('tan')">tan</button>
				<button class="calculadora-botones-signo" onclick="calculadora.operar('cos')">cos</button>
                <button class="calculadora-botones-signo" onclick="calculadora.operar('sen')">sen</button>
				<button class="calculadora-botones-signo" onclick="calculadora.operar('/')">/</button>

                <button class="calculadora-botones" onclick="calculadora.anadirNumero('7')">7</button>
                <button class="calculadora-botones" onclick="calculadora.anadirNumero('8')">8</button>
                <button class="calculadora-botones" onclick="calculadora.anadirNumero('9')">9</button>
                <button class="calculadora-botones-signo" onclick="calculadora.operar('*')">*</button>

                <button class="calculadora-botones" onclick="calculadora.anadirNumero('4')">4 </button>
                <button class="calculadora-botones" onclick="calculadora.anadirNumero('5')">5</button>
                <button class="calculadora-botones" onclick="calculadora.anadirNumero('6')">6</button>
                <button class="calculadora-botones-signo" onclick="calculadora.operar('-')">-</button>

                <button class="calculadora-botones" onclick="calculadora.anadirNumero('1')">1</button>
                <button class="calculadora-botones" onclick="calculadora.anadirNumero('2')">2</button>
                <button class="calculadora-botones" onclick="calculadora.anadirNumero('3')">3</button>
                <button class="calculadora-botones-signo" onclick="calculadora.operar('+')">+</button>

                
                <button class="calculadora-botones" onclick="calculadora.anadirNumero('.')">.</button>  
				<button class="calculadora-botones" onclick="calculadora.anadirNumero('0')">0</button>				
                <button class="calculadora-boton is-clear" onclick="calculadora.operar('C')">C</button>
                <button class="calculadora-boton anadir" onclick="calculadora.operar('add')">Anadir</button>
            </div>
        </div>
    </main>
    <script src="CalculadoraRPN.js"></script>
</body>


</html>
